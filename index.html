<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" type="text/css" media="screen"
            href="./css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="header-row-top">
                <div class="header-search-icon">{ icon }</div>
                <div class="header-search-bar">
                    <input type="text" name="header-search-field"
                            id="header-search-field">
                </div>
                <div class="header-alarm-icon">{ icon }</div>
                <img src="" alt="{ icon }" class="header-profile-icon">
                <div class="header-profile-name">Morgan Oakley</div>
            </div>

            <div class="header-row-bottom">
                <img src="" alt="{ icon }"
                        class="header-profile-icon header-profile-icon-large">
                <div class="header-greeting">
                    <div class="header-greeting-message">Hi there,</div>
                    <div class="header-greeting-name">Morgan Oakley (@morgan)</div>
                </div>
                <div class="header-buttons">
                    <div class="header-button header-buttton-new">New</div>
                    <div class="header-button header-buttton-upload">Upload</div>
                    <div class="header-button header-buttton-share">Share</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h1>Dashboard</h1>

            <ul class="header-navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="header-more">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
